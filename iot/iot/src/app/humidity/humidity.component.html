<table>
    <tr>
        <td>Humidity</td>
        <td>Time</td>
        <td>Date</td>
    </tr>
    <tr *ngFor = 'let data of array'>
        <td [ngClass]="(data.humidity <= 40) ? 'bordered': 'greyedOut'">{{data.humidity}}</td>
        <td [ngClass]="(data.humidity <= 40) ? 'bordered': 'greyedOut'">{{data.time}}</td>
        <td [ngClass]="(data.humidity <= 40) ? 'bordered': 'greyedOut'">{{data.date}}</td>
    </tr>
</table>
